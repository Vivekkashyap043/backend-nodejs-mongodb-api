<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener Microservice</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        margin-top: 2rem;
        font-size: 2.5rem;
        color: #333;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      section {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      fieldset {
        border: none;
        padding: 0;
        margin: 0;
      }

      legend {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      input[type='text'] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      input[type='submit'] {
        background-color: #007bff;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #ecf0f1;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        border-top: 1px solid #ccc;
      }

      footer a {
        color: #2c3e50;
        font-weight: bold;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="/api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.example.com/"
              required
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>
        By <a href="https://vivekkashyap043.github.io/portfolio">Vivek Kashyap</a>
      </p>
    </footer>
  </body>
</html>
